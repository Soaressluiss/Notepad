<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@500&family=Lexend+Deca:wght@700&family=Secular+One&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./src/assets/styles/globalStyle.css">
  <link rel="stylesheet" href="./src/assets/styles/variants.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Notepad</title>
</head>

<body>

  <main class="container">
    <section class="container-noteForms">
      <form class="form">
        <h1>Bloco de anotações</h1>
        <input type="text" name="title" id="title" placeholder="Titulo" required>
        <textarea name="note" id="note" cols="30" rows="10" placeholder="Escreva sua nota!" required></textarea>
        <input class="btnSave" type="button" value="salvar">
      </form>
      <section class="notes">
        <h2>Notas</h2>
        <span class="material-symbols-outlined">folder_delete</span>
        <div>
          <h4>Mercado</h4>
          <p>comprar leite</p>
          <div>
            <!-- icones aqui -->
            <span class="material-symbols-outlined">edit_note</span>
            <span class="material-symbols-outlined">delete</span>
          </div>
        </div>
      </section>
    </section>
    <section class="container-ilustration-and-devInfos"></section>
  </main>




</body>

</html>
